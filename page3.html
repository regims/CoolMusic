</head>
<body>
  
    <nav class="navbar navbar-fixed-top navbar-inverse navbar-transparente">
      <div class="container">
        
        <!-- header -->
        <div class="navbar-header">
          
          <!-- botao toggle -->
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#barra-navegacao">
            <span class="sr-only">alternar navegação</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a href="index.html" class="navbar-brand">
            <span class="img-logo">Spotify</span>
          </a>
        </div>
        <!-- navbar -->
        <div class="collapse navbar-collapse" id="barra-navegacao">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="">Premium</a></li>
            <li><a href="">Ajuda</a></li>

          </ul>
        </div>
      </nav>
    <!-- /nav -->
      <!-- Player de música-->
      <div class="container">
        <div class="row">
          <div class="player">
            <audio id="myAudio">
              <source id="musicaDaVez" src="music/music1.mp3" type="audio/mpeg" >
            </audio>
            <div class="display-player">
              <div class="screen-music">  
                  <p id="font-display"></p>                  
              </div>
              <div class="botao-player">
                <div class="botoes-seletores">
                  <a href="#" onclick="playAudio()">
                    <div class="botao-seletor-play">
                      <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                      </svg>
                    </div>
                  </a>
                    <span>
                      <a href="#" onclick="forwardAudio()">
                      <div class="botao-seletor-esquerdo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                        </svg>
                      </div> 
                      </a>                     
                    </span>
                                       
                    <span>
                      <a href="#" onclick="skipdAudio()">
                        <div class="botao-seletor-direto">                                                
                          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>                                           
                        </div>
                      </a>
                    </span>
                  </div>
              </div>
            </div>
          </div>                
    <script src="script2.js"></script>
</html>
